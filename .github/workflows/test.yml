name: Unit Test seed = "QED"

on: ["push"]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Install Dependencies
      run: |
        cd cloudfed
        ./generate_jar.sh
      
    - name: JavaRun
      run: |
        cd cloudfed
        ./simulate.sh
